<!-- Owner Dashboard -->
{% extends "_base.html" %}

{% block title %}Owner Dashboard{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Owner Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Find a Vet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Left side card -->
        <div class="col-md-3 d-flex justify-content-start">
            <div class="card shadow-lg border-0 rounded-4" style="width: 170px; height: 260px; background: linear-gradient(to bottom, #6a11cb, #2575fc); color: white;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                    <!-- Dog Icon with Plus Sign -->
                    <div style="position: relative; width: 50px; height: 50px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
                        <i class="fas fa-paw text-primary" style="font-size: 22px;"></i>
                        <i class="fas fa-plus-circle text-success" style="position: absolute; bottom: -5px; right: -5px; font-size: 16px;"></i>
                    </div>
                    <h6 class="card-title mb-2">Add Dog</h6>
                    <p class="small">Track your petâ€™s info.</p>
                    <a href="#" class="btn btn-light text-primary fw-bold btn-sm mt-auto">Add</a>
                </div>
            </div>
        </div>

        <!-- Right side content -->
        <div class="col-md-9">
            <h2>Welcome, Pet Owner!</h2>
            <p>Find vets and manage your profile here.</p>
        </div>
    </div>
</div>
{% endblock %}
