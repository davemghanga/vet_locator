{% extends "_base.html" %}

{% block title %}Password Reset Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Password Reset Request</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="security_question">Security Question:</label>
            <select name="security_question" class="form-control" required>
                <option value="">Select a security question</option>
                <option value="favorite_teacher">What was the name of your favorite teacher?</option>
                <option value="dream_destination">What is your dream destination?</option>
                <option value="favorite_food">What is your favorite food?</option>
            </select>
        </div>
        <div class="form-group">
            <label for="security_answer">Your Security Answer:</label>
            <input type="password" name="security_answer" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Request Password Reset</button>
    </form>
</div>
{% endblock %}
