{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Record Vet Visit for {{ dog.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save Visit Record</button>
  </form>
</div>
{% endblock %}
