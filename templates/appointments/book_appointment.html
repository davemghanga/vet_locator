{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Book an Appointment{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8f9fa; /* Light background color */
    }

    .card {
        margin-top: 20px; /* Space above the card */
    }

    .card-header {
        background-color: #007bff; /* Bootstrap primary color */
        color: white; /* White text */
    }

    .btn-primary {
        background-color: #007bff; /* Bootstrap primary color */
        border-color: #007bff; /* Border color */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
        border-color: #0056b3; /* Darker border on hover */
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Book an Appointment with {{ vet.first_name }} {{ vet.last_name }}</h2>  <!-- Displaying the vet's name -->
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Use crispy to render the form -->
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
</div>
{% endblock %}
