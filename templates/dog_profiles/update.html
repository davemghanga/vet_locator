{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Dog Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Dog Profile</h2>
    <div class="card shadow-lg p-4 border-0 rounded-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">Update Profile</button>
            <a href="{% url 'dog_profile_detail' form.instance.id %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
